{% load static %}

<div class="single-sidebar-widget post-category-widget">
    <h4 class="category-title">Post Catgories</h4>
    <ul class="cat-list">
        {% for category, count in count_dict.items %}
        <li>
            <a href="{% url 'blog:blog_category' category_name=category %}" class="d-flex justify-content-between">
                <p>{{category}}</p>
                <p>{{count}}</p>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
